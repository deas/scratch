---
# 1. Nginx Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
data:
  nginx.conf: |
    server {
        listen 443 ssl;
        server_name _;

        # Points to the mount path of your existing secret
        ssl_certificate     /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;

        location / {
            proxy_pass http://prometheus-service:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
---
# 2. Nginx Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-ssl-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus-ssl-proxy
  template:
    metadata:
      labels:
        app: prometheus-ssl-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 443
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
            - name: cert-volume
              mountPath: /etc/nginx/certs
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: nginx-proxy-config
        - name: cert-volume
          secret:
            # REPLACE THIS with your existing secret name
            secretName: your-existing-tls-secret
---
